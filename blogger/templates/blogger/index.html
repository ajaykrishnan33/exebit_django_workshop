{% if user.username %}
<span>
	<span>
	You are logged in as <span style="color:blue">@{{user.username}}</span>
	</span>
	<a href="/admin/logout/?next={% url 'index' %}">Logout</a>
</span>
{% else %}
	<a href="/admin/login/?next={% url 'index' %}">Login</a>
{% endif %}

{% if blog_list %}
    <ul>
    {% for blog in blog_list %}
        <li><a href="{% url 'detail' blog.id %}">{{ blog.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No blogs are available.</p>
{% endif %}
<a href="{% url 'new_blog_page' %}">Create New Blog</a>
